<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d365;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fda085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGrad)"/>
  
  <!-- Agent icon (brain/neural network style) -->
  <g fill="white" opacity="0.95">
    <!-- Center node -->
    <circle cx="50" cy="50" r="8"/>
    
    <!-- Outer nodes -->
    <circle cx="30" cy="35" r="5"/>
    <circle cx="70" cy="35" r="5"/>
    <circle cx="25" cy="55" r="5"/>
    <circle cx="75" cy="55" r="5"/>
    <circle cx="35" cy="72" r="5"/>
    <circle cx="65" cy="72" r="5"/>
    
    <!-- Connections -->
    <line x1="50" y1="50" x2="30" y2="35" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="50" x2="70" y2="35" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="50" x2="25" y2="55" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="50" x2="75" y2="55" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="50" x2="35" y2="72" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="50" x2="65" y2="72" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <!-- Cross connections for neural feel -->
    <line x1="30" y1="35" x2="25" y2="55" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="70" y1="35" x2="75" y2="55" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="25" y1="55" x2="35" y2="72" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="75" y1="55" x2="65" y2="72" stroke="white" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Skill sparkle indicator -->
  <g fill="url(#sparkGrad)">
    <path d="M78 20 L80 26 L86 28 L80 30 L78 36 L76 30 L70 28 L76 26 Z"/>
  </g>
</svg>
